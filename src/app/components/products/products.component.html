<div class="container" >
    <div class="card" *ngFor="let p of products;let i=index">
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <h5 class="card-title">{{p.productname}}</h5>
                    <p class="card-text">Item Price: <strong>{{p.price | currency:'USD'}}</strong></p>
                    <p class="card-text">Available: <strong>{{p.productquantity}}</strong></p>
                    <p class="card-text">Type: {{p.productdetail[0].type}}</p>
                  </div>
            </div>
            <div class="col text-center addtocart">
                
                    <form>                        
                        <div class="row">
                            <div class="col">
                            </div>
                            <div class="col">
                                <label for="quantity">Quantity: </label>
                                <input class="productquantitybox"type="number" min="1" value="1" max={{p.productquantity}} id="quantity" name="quantity" #quantity>
                                <button type="submit" class="btn btn-primary" (click)="onSubmit(quantity.value,p.productid)" *ngIf="user!=null">Add to Cart</button>
                            </div>
                        </div>
                        
                        
                    </form>

                
                
            </div>
        </div>
        
      </div>
</div>
