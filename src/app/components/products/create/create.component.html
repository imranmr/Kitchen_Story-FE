<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h4>Product Form : </h4>
            <form class="product-form" [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)">
                <div class="form-row">
                    <!-- First Name -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="productname">Product Name</label>
                            <input type="text" class="form-control" name="productname" id="productname" formControlName="productname"
                                aria-describedby="nameHelp">
                            <small *ngIf="hasError('productname')" [class]="hasError('productname') ? 'error' :''">
                                <div *ngIf="f.productname.errors">
                                    <span *ngIf="f.productname.errors.required">Product Name is a required field</span>
                                    <span *ngIf="f.productname.errors.minlength">Product Name is a min 3 char long
                                        field</span>
                                    <span *ngIf="f.productname.errors.maxlength">Product Name is a max 30 char long
                                        field</span>
                                </div>
                            </small>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="price">Product Price</label>
                            <input type="number" class="form-control" name="price" id="price" formControlName="price"
                                aria-describedby="priceHelp">
                            <small *ngIf="hasError('price')" [class]="hasError('price') ? 'error' :''">
                                <div *ngIf="f.price.errors">
                                    <span *ngIf="f.price.errors.required">Price is a required field</span>
                                </div>
                            </small>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="productquantity">Quantity</label>
                            <input type="number" class="form-control" name="productquantity" id="productquantity" formControlName="productquantity"
                                aria-describedby="nameHelp">
                            <small *ngIf="hasError('productquantity')" [class]="hasError('productquantity') ? 'error' :''">
                                <div *ngIf="f.productquantity.errors">
                                    <span *ngIf="f.productquantity.errors.required">Quantity is a required field</span>

                                </div>
                            </small>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" name="type" id="type" formControlName="type"
                                aria-describedby="nameHelp">
                            <small *ngIf="hasError('type')" [class]="hasError('type') ? 'error' :''">
                                <div *ngIf="f.type.errors">
                                    <span *ngIf="f.type.errors.required">Product Name is a required field</span>
                                    <span *ngIf="f.type.errors.minlength">Product Name is a min 3 char long
                                        field</span>
                                    <span *ngIf="f.type.errors.maxlength">Product Name is a max 30 char long
                                        field</span>
                                </div>
                            </small>
                        </div>
                    </div>
                </div>
                <!-- <input type="hidden" id="userid" name="userid" value={{user.userid}} formControlName="userid"> -->

                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
